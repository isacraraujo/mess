<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinamic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" onsubmit="">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" autocomplete="off">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="off">
        
        <div class="container ">
            <button type="submit" id="connect" class="button type3 ">
                <span>Connect</span>
            </button>
            
            <i class="fa fa-spinner " id="spinner" aria-hidden="true "></i>
            <i class="fa fa-check " id="check" aria-hidden="true"></i>

        </div>
    </form>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/71d7b8afa4.js" crossorigin="anonymous"></script>
</html>
